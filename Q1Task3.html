<!DOCTYPE html>
<html>
<head>
    <title>Date Input Form</title>
</head>
<body>
    <h2>Date Input Form</h2>
    <form>
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" min="1990-01-01" max="2024-12-31" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
