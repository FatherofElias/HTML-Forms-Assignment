<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
</head>
<body>
    <h1>Email Form</h1>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Email</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

        </fieldset>

        <button type="submit">Submit</button>
    </form>


</body>
</html>
