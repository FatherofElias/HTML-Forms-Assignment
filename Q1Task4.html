
<!DOCTYPE html>
<html>
<head>
    <title>Range Input Form</title>

</head>
<body>

    <form>
        <label for="rating">Rate your experience (1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="rangeValue.value = rating.value" required>
        <output id="rangeValue" for="rating">5</output>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
