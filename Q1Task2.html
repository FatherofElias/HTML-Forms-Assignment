<!DOCTYPE html>
<html>
<head>
    <title>Number Input Form</title>
</head>
<body>
    <h2>Number Input Form</h2>
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" step="1">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
