
<!DOCTYPE html>
<html>
<head>
    <title>HTML Web Form</title>

</head>
<body>

    <!--Task 1-->
    <h1>HTML Web Forms Assingment</h1>

    <h2>Email</h2>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Email</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <!--Task 2-->
    <h2>Quantity</h2>
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" min="1" max="10" step="1">
        <button type="submit">Submit</button>
    </form>
    <!--Task 3-->
    <h2>Date</h2>
    <form>
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" min="1990-01-01" max="2024-12-31" required>
        <button type="submit">Submit</button>
    </form>

    <!--Task 4-->
    <h2>Rate Your Experience</h2>
    <form>
        <label for="rating">Rate your experience (1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="rangeValue.value = rating.value" required>
        <output id="rangeValue" for="rating">5</output>
        <button type="submit">Submit</button>
    </form>

    <!--Task 5-->
    <h2>Color </h2>
    <form>
        <label for="color">Select a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
