
<!DOCTYPE html>
<html>
<head>
    <title>HTML Web Form</title>
</head>
<body>

    <!--Q1Task 1-->
    <h1>HTML Web Forms Assignment</h1>

    <h2>Email</h2>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Email</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email">
        </fieldset>
        <button type="submit">Submit</button>
    </form>

    <!--Q1Task 2-->
    <h2>Quantity</h2>
    <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" min="1" max="10" step="1" aria-label="Quantity">
        <button type="submit">Submit</button>
    </form>

    <!--Q1Task 3-->
    <h2>Date</h2>
    <form>
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" min="1990-01-01" max="2024-12-31" required aria-label="Select a Date">
        <button type="submit">Submit</button>
    </form>

    <!--Q1Task 4-->
    <h2>Rate Your Experience</h2>
    <form>
        <label for="rating">Rate your experience (1-10):</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="rangeValue.value = rating.value" required aria-label="Rate your experience">
        <output id="rangeValue" for="rating">5</output>
        <button type="submit">Submit</button>
    </form>

    <!--Q1Task 5 (Bonus)-->
    <h2>Color</h2>
    <form>
        <label for="color">Select a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000" required aria-label="Select a Color">
        <button type="submit">Submit</button>
    </form>

    <!--Q2Task 1-->
    <h2>Favorite Programming Language</h2>
    <form>
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language" required aria-label="Favorite Programming Language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <h2>Level of Expertise</h2>
    <form>
        <label>Level of Expertise:</label>
        <input type="radio" id="beginner" name="expertise" value="beginner" required aria-label="Beginner">
        <label for="beginner">Beginner</label>
        <input type="radio" id="intermediate" name="expertise" value="intermediate" aria-label="Intermediate">
        <label for="intermediate">Intermediate</label>
        <input type="radio" id="advanced" name="expertise" value="advanced" aria-label="Advanced">
        <label for="advanced">Advanced</label>
        <button type="submit">Submit</button>
    </form>

    <h2>Preferred Development Platforms</h2>
    <form>
        <label>Preferred Development Platforms:</label>
        <input type="checkbox" id="web" name="platform" value="web" aria-label="Web">
        <label for="web">Web</label>
        <input type="checkbox" id="mobile" name="platform" value="mobile" aria-label="Mobile">
        <label for="mobile">Mobile</label>
        <input type="checkbox" id="desktop" name="platform" value="desktop" aria-label="Desktop">
        <label for="desktop">Desktop</label>
        <button type="submit">Submit</button>
    </form>
    <!--Q2 Task 2 is ARIA Atributes that have been added to every section of the form-->

</body>
</html>
